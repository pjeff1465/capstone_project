<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results List</title>
    <link rel="stylesheet" href="..\static\css\main.css">
</head>
<body>
    <h1>Title</h1>
    <div class="recipe-container">
        {% for recipe, recipe_id in recipe_links %}
            <div class="recipe-card">
                <img src="{{ recipe.image }}" alt="{{ recipe.label }}">
                <h2>{{ recipe.label }}</h2>
                
                <!-- Link to redirect to recipe details, uses UUID to provide unique identifier to retrieve data needed to show recipe details -->
                <a href="{{ url_for('auth.recipe_details', recipe_id=recipe_id) }}" target="_blank">View Recipe</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
